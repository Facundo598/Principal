<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Principal</title>

  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      /* MÁS ANCHO */
      width: 100%;
      max-width: 900px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    /* MÁS PADDING EN PANTALLAS GRANDES */
    @media (min-width: 900px) {
      .card {padding: 60px;}
      h1 {font-size: 36px;}
      .btn {font-size: 20px;padding: 18px;}}

    h1 {font-size: 30px;margin-bottom: 10px;font-weight: 600;}

    p {margin-bottom: 25px;font-size: 16px;opacity: 0.8;}

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: 0.2s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.35);
    }

    .btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.45);
    }

    footer {margin-top: 25px;font-size: 14px;opacity: 0.6;}

    @keyframes fadeIn {
      from {opacity: 0;transform: translateY(20px);}
      to {opacity: 1;transform: translateY(0);}
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Bienvenido</h1>
    <p>Elegí una sección para continuar</p>

    <a href=Frecuencias.html class="btn">Frecuencias</a>
    <a href="https://tupagina2.com" class="btn">Página 2</a>
    <a href="https://tupagina3.com" class="btn">Página 3</a>
    <a href="https://tupagina4.com" class="btn">Página 4</a>

    <footer>© 2025 - Tu Sitio</footer>
  </div>
</body>
</html>
